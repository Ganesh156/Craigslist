{% extends 'base.html' %}
{% block content %}
    <h2 style="text-align:center">{{ search|title }}</h2>

     {% for post in final_posting %}
      <div class="row">
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img src="{{ post.3 }}">
            </div>
            <div class="card-content">
              <p>{{ post.0 }}</p>
              <p>{{ post.2 }}</p>
            </div>
            <div class="card-action">
              <a href="{{ post.1 }}">Here is a link</a>
            </div>
           </div>
         </div>
    {% endfor %}
      </div>
{% endblock content %}
